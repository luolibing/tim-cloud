server:
  port: 8003

eureka:
  client:
    healthcheck:
      enabled: true
    service-url:
      ## 填写两个eureka-server, 会依次查看哪个服务起着
      defaultZone: http://peer1:8761/eureka, http://peer2:8762/eureka

## 心跳间隔时长
  instance:
    lease-renewal-interval-in-seconds: 5


